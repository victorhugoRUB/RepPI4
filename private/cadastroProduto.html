<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="container m-5">
        <legend>Cadastro de Produto</legend>
        <form method="post" action="/cadastrarProduto" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="codBarra" class="form-label">Código de barras</label>
              <input type="text" class="form-control" name="codBarra" id="codBarra" required>
            </div>
            <div class="col-md-4">
              <label for="descProd" class="form-label">Descrição do produto</label>
              <input type="text" class="form-control" id="descProd" name="descProd" required>
            </div>
            <div class="col-12">
              <label for="precoCusto" class="form-label">Preço de custo</label>
              <input type="text" class="form-control" id="precoCusto" name="precoCusto" required>
            </div>
            <div class="col-md-6">
              <label for="precoVenda" class="form-label">Preço de venda</label>
              <input type="text" class="form-control" id="precoVenda" name="precoVenda" required>
            </div>
            <div class="col-12">
              <label for="dataVal" class="form-label">Data de validade</label>
              <input type="text" class="form-control" id="dataVal" name="dataVal" required>
            </div>
            <div class="col-md-3">
              <label for="qnt" class="form-label">Qnt em estoque</label>
              <input type="text" class="form-control" id="qnt" name="qnt" required>
            </div>
            <div class="col-md-3">
              <label for="nome" class="form-label">Nome do fabricante</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
              <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
          </form>
    </div>
</body>
</html>
